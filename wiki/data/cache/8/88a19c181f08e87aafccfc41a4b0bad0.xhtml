<h3 class="sectionedit2" id="delete_old_files">Delete old files</h3>
<div class="level3">

<p>
Create a batch file and paste the following into it.
</p>
<pre class="code">c:\cygwin\bin\find /cygdrive/d/MSSQLBU/bak -mtime +0 -iname &#039;*.bak&#039; -delete</pre>

<pre class="code">split --bytes 5M /cygdrive/f/newfile.txt /cygdrive/f/dbo.txt</pre>
